<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Analisador de Números</h1>
    </header>
    <main class="cartao">
        <div class="cartao__entrada">
            <label for="ifnum">Número (entre 1 e 100):</label>
            <input type="number" name="fnum" id="ifnum">
            <input type="submit" value="Adicionar" onclick="adicionar()">
            <br>
            <select name="flista" id="iflista" size="6"></select>
            <br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <br>
        <div class="cartao__resultado">
            
        </div>
    </main>
    <footer class="rodape">
        <P class="rodape__texto">
            &copy; CursoemVideo
        </P>
    </footer>
    <script src="script.js"></script>
</body>
</html>
