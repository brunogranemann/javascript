<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(79, 73, 128);
            color: white; /* Comentário em CSS */
            font: normal 15pt Arial;
        }
        h1 {
            color: yellow
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--- Comentário em HTML -->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entra ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        // Ou seja, se não for usada a função Number, o resultado da soma seria uma concatenação
    </script>
</body>
</html>
