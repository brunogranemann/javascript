<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Verificador de Idade</h1>
    </header>
    <main class="cartao">
        <div class="cartao__entrada">

            <label for="itxtano">Ano de Nascimento:</label>
            <input type="number" name="txtano" id="itxtano">

            <p>Sexo: 
                <input type="radio" name="radsex" id="imasc">
                <label for="imasc">Masculino</label>
                <input type="radio" name="radsex" id="ifem">
                <label for="ifem">Feminino</label>
            </p>

            <input type="submit" value="Verificar" onclick="verificar()">
        </div>
        <br>
        <div class="cartao__resultado">
            Preencha os dados acima para ver o resultado!
        </div>
    </main>
    <footer class="rodape">
        <P class="rodape__texto">
            &copy; CursoemVideo
        </P>
    </footer>
    <script src="script.js"></script>
</body>
</html>
