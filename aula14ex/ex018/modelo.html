<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Tabuada</h1>
    </header>
    <main class="cartao">
        <div class="cartao__entrada">
            <label for="txtn">Número: </label>
            <input type="number" name="num" id="txtn">
            <input type="submit" value="Gerar tabuada" onclick="tabuada()">
        </div>
        <br>
        <div class="cartao__resultado">
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número acima...</option>
            </select>
        </div>
    </main>
    <footer class="rodape">
        <P class="rodape__texto">
            &copy; CursoemVideo
        </P>
    </footer>
    <script src="script.js"></script>
</body>
</html>
